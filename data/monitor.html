<!doctype html>
<html lang="en">
<head>
<title>Monitor</title>
<meta charset="utf-8">
<style>
body{ 
    font-family: sans-serif;
    background-color: #101010; 
    color: #808080;
}
</style>
<script language="javascript" type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>

<body>

<center>
<h1>Monitor</h1>


Firmware version:
<div id="version" name="version">?</div>

Uptime:
<div id="uptime" name"uptime">?</div>

Total packets received:
<div id="packets" name="packets">?</div>

Total frames sent:
<div id="frames" name="frames">?</div>

Packets per second:
<div id="pps_in" name="pps_in">?</div>

Frames per second:
<div id="fps_out" name="fps_out">?</div>

</center>

<script>
jQuery( document ).ready(function( $ ) {
  $(document).ready( updateDiv );
});

// update the content of div elements
function updateDiv() {
$.getJSON( "json", function() {
  //alert( "success" );
})
  .done(function(data) {
    console.log(data);
    $.each(data, function(key, value) {
      elem = document.getElementById(key);
      if (elem)
        elem.innerHTML = value;
    });
    //alert( "done" );
  })
  .fail(function() {
    //alert( "error" );
  })
  .always(function() {
    //alert( "finished" );
  });
}
</script>

</body>
</html>
